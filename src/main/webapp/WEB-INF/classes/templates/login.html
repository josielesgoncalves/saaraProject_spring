<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"/>
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>

<form class="col s8 push-s2 pull-s2" th:action="@{/login}" method="post"
      id="formLogin">
    <div class="row">
        <div class="input-field col s12">
            <input id="email" name="email" type="email" class="validate"
                   required="required"> <label for="email">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="senha" name="senha" type="password" class="validate"
                   required="required"> <label for="senha">Senha</label>
        </div>
    </div>
    <div class="center">
        <button class="btn waves-effect waves-light" name="action"
                type="submit">Entrar
        </button>
    </div>
    <div class="center">
        <a href="/cadastrar">Cadastrar</a>
    </div>


</form>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
