<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link type="text/css" rel="stylesheet"
          href="../materialize/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../style/logar.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet"
          href="../bootstrap/css/bootstrap.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
</head>

<body>

<div class="row" id="rowTelaToda">
    <div class="col s6 push-s3 pull-s3" id="containerLogin">
        <div id="containerForm">
            <form class="col s8 push-s2 pull-s2" action="Cadastro" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" name="nome" type="text" class="validate"
                               required="required"> <label for="nome">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate"
                               required="required"> <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="senha" name="senha" type="password" class="validate"
                               required="required"> <label for="senha">Senha</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="confimarSenha" name="confimarSenha" type="password"
                               class="validate" required="required"> <label
                            for="confimarSenha">Confimar senha</label>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Selecione seu curso:
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>

                <div class="center">
                    <button class="btn waves-effect waves-light" name="action"
                            type="reset">Limpar
                    </button>
                    <button class="btn waves-effect waves-light" name="action"
                            type="submit">Salvar
                    </button>
                </div>


            </form>
        </div>
    </div>
</div>

</body>
</html>
